<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <div class="container">
    <div class="row">
    </div>
  </div> 
  <div class="container">
    <button class="btn btn-danger" id="price">다나가순정렬</button>
  </div>
    <script>
      var products =[
        {id:0,price:7000,title:'Bloosom Dress'},
        {id:1,price:5000,title:'Springfield Shirt'},
        {id:2,price:6000,title:'Black Monastery'},
      ];
      $('#price').click(function(){
        products.sort((a,b)=>{
          if(a.title<b.title){
            return -1;
          }else{
            return 1;
          }
        })
        $('.row').html('');
        products.forEach((a,i)=>{
        var 템플릿 =`
        <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>${a.price}</p>
        </div>
      `
      $('.row').append(템플릿)
      })
      })
     
      
      //몇만원 미만만 보여주세요 할때 많이 사용하는filer함수
      // var 어레이=[7,3,4,6,9,50];
      // var 새어레이=어레이.filter(function(a){
      //   return a<4
      // });
      // console.log(새어레이)





      products.forEach((a,i)=>{
        var 템플릿 =`
        <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>${a.price}</p>
        </div>
      `
      $('.row').append(템플릿)
      })
      
    </script>
    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>
    <script>
     var count =0;
      $('#more').click(function(){
        count++;
        if(count==1){
          $.get('https://codingapple1.github.io/js/more1.json')
          .done((data)=>{
            data.forEach((a,i)=>{
              var 템플릿 =`
                <div class="col-sm-4">
                  <img src="https://via.placeholder.com/600" class="w-100">
                  <h5>${a.title}</h5>
                  <p>${a.price}</p>
                </div>
              `
              $('.row').append(템플릿)              
            })
          });          
        }else if(count==2){
          $.get('https://codingapple1.github.io/js/more2.json')
          .done((data)=>{
            data.forEach((a,i)=>{
              var 템플릿 =`
                <div class="col-sm-4">
                  <img src="https://via.placeholder.com/600" class="w-100">
                  <h5>${a.title}</h5>
                  <p>${a.price}</p>
                </div>
              `
              $('.row').append(템플릿)              
            })
          });         
        }else if(count==3){
          $('#more').hide();
        }
      })
    </script>
  </body>
</html>
