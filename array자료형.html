<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<style>
  .hidebar{display:none;}
</style>

<form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>
    <select class="form-select mt-2 hidebar">
      <option>95</option>
      <option>100</option>
    </select>

</form>
<div id="test">

</div>
<script>
  var pants =[28,30,32,34];
  var shirts =[95,100,105,110];

  $('.form-select').eq(0).on('input',function(){
    var value=this.value;
    if(value=='셔츠'){
      $('.form-select').eq(1).removeClass('hidebar'); 
      $('.form-select').eq(1).html('');
      shirts.forEach(function(셔츠){
        $('.form-select').eq(1).append(`<option>${셔츠}</option>`)
      })
    }else if(value=='바지'){
      $('.form-select').eq(1).removeClass('hidebar');
      $('.form-select').eq(1).html('')

      pants.forEach((바지,i)=>{
        $('.form-select').eq(1).append(`<option>${바지}</option`)
      })
    }
  })


</script>
  </body>
</html>
